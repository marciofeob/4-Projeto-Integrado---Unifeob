<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>QuoteFlex - Login</title>

  <!-- Bootstrap Offline -->
  <link rel="stylesheet" href="../public/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body class="bg-login">

  <div class="login-container shadow-lg">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">QuoteFlex</h2>
      <p class="text-muted">Gestão de Cotações e Apólices</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" id="username" class="form-control" placeholder="Digite seu usuário">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
      </div>
      <button type="button" id="loginBtn" class="btn btn-primary w-100">Entrar</button>
      <p class="text-danger text-center mt-3" id="message"></p>
    </form>
  </div>

  <script src="../public/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/login.js"></script>
</body>
</html>
